          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "æœ€ç»ˆä½¿ç”¨çš„ç‰ˆæœ¬å·: $VERSION"

          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "need_update=true" >> $GITHUB_OUTPUT
