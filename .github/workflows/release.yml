          Write-Host "âœ… å·²æ›´æ–° tauri.conf.json"

          # æäº¤æ›´æ”¹
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GitMentor-Lite/package.json GitMentor-Lite/src-tauri/Cargo.toml GitMentor-Lite/src-tauri/tauri.conf.json
          git commit -m "chore: bump version to $VERSION"
          if ($LASTEXITCODE -eq 0) {
            git push origin "refs/heads/${{ github.ref_name }}"
            Write-Host "âœ… å·²æäº¤å¹¶æ¨é€ç‰ˆæœ¬æ›´æ–°"
          } else {
