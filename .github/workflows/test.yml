name: 'Test GitMentor'

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LIBPNG_NO_WARN: 1
  RUST_LOG: error

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GitMentor-Lite/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./GitMentor-Lite
        run: npm ci

      - name: Run frontend type check
        working-directory: ./GitMentor-Lite
        run: npm run build

      - name: Check frontend code style
        working-directory: ./GitMentor-Lite
        run: |
          # 检查是否有基本的代码风格问题
          echo "检查 TypeScript 文件..."
          find src -name "*.ts" -o -name "*.vue" | head -10
          echo "前端代码检查完成"

  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './GitMentor-Lite/src-tauri -> target'

      - name: Check Rust code formatting
        working-directory: ./GitMentor-Lite/src-tauri
        run: cargo fmt --check

      - name: Run Rust clippy
        working-directory: ./GitMentor-Lite/src-tauri
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        working-directory: ./GitMentor-Lite/src-tauri
        run: cargo test

      - name: Check Rust build
        working-directory: ./GitMentor-Lite/src-tauri
        run: cargo check

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GitMentor-Lite/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run npm audit
        working-directory: ./GitMentor-Lite
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: Run cargo audit
        working-directory: ./GitMentor-Lite/src-tauri
        run: cargo audit

  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for outdated dependencies
        working-directory: ./GitMentor-Lite
        run: |
          echo "=== 检查前端依赖 ==="
          npm outdated || true
          
          echo "=== 检查后端依赖 ==="
          cd src-tauri
          cargo tree --duplicates || true
          
          echo "=== 依赖检查完成 ==="
